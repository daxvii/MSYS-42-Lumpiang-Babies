{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Lumpia.natics System</title>
        <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
        <meta charset="utf-8">
    </head>

    <style>
        .table-responsive{
            max-height: 400px;
        }

        thead {
            position: sticky;
            top: -1px;
            background-color: white;
        }
    </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col my-auto" style="padding-left: 140px">
                    <h1>Groups</h1>
                    <a href="{% url 'edit_productlist' %}" class="btn btn-success mt-2">Return to Edit Product List</a>
                    <br>
                    <a href="{% url 'home' %}" class="btn btn-warning mt-2">Home</a>
                </div>
                <div class="col-5 mt-5 table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Group Name</th>
                            </tr>
                        </thead>
                        {% for group in groups %}
                        <tr>
                            <td><a href="{% url 'view_group' pk=group.pk %}">{{group.group_id}}</a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="col-1">

                </div>
            </div>
        </div>
    </body>
    
</html>
