{% load static %}

<html>
    <head>
        <title>Lumpia.natics System</title>
        <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col mt-5" style="padding-left: 140px">
                    <h1>Sign In</h1>
                </div>
                <div class="col-5 mt-5 bg-light d-grid gap-4 p-3">
                    <form method="POST" action="{% url 'login' %}"> {% csrf_token %}
                        <div class="p-2">
                            <label style="padding-right: 108px"><b>Username:</b></label>
                            <input type="text" class="form-control" name="username" placeholder="Username" minlength="5" required>
                        </div>
                        <div class="p-2">
                            <label style="padding-right: 180px"><b>Password:</b></label>
                            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
                        </div>
                        <div class="col">
                            <button type='submit' class="btn btn-success">Save Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
