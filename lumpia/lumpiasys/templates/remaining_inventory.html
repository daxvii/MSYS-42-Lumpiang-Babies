{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Lumpia.natics System</title>
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <meta charset="utf-8">
</head>

<body>
    <div class="container mt-5">
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Remaining Inventory</th>
                        <th>Target Levels</th>
                    </tr>
                </thead>
    
                {% for p in products %}
                <tr>
                    <td>{{p.name}}</td>
                    <td class="text-end">{{p.stocks}}</td>
                    <td class="text-end">{{p.target_level}}</td>
                </tr>
                {% endfor %}
            </table>
            <div class="row mt-5">
                <div class="col">
                    <h1>Remaining Inventory</h1>
                    <h3>{{current_date}}</h3>
                </div>
                <div class="col mt-5">
                    <a href="{% url 'home' %}" class="btn btn-danger float-end">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
