{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Lumpia.natics System</title>
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <meta charset="utf-8">
</head>

<body>
    <div class="col-5 mt-5">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Remaining Units</th>
                    <th>Target Levels</th>
                </tr>
            </thead>

            {% for inventory in inventories %}
            <tr>
                <td>{{inventory.product_name}}</td>
                <td>{{inventory.remaining_inventory}}</td>
                <td></td>
            </tr>
            {% endfor %}


        </table>

        <a href="{% url 'inventory_tally' %}" class="btn btn-success">Record</a>
        <a href="{% url 'home' %}" class="btn btn-danger">Return to Home</a>
    </div>
</body>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p>Date Today: {{current_date}}</p>
</footer>

</html>
