{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Lumpia.natics System</title>
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <meta charset="utf-8">
</head>

<body>
    <div class="col-5 mt-5">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Remaining Units</th>
                    <th>Target Levels</th>
                </tr>
            </thead>

            <tr>
                {% for inventory in inventories %}
                <td>{{inventory.product_name.name}}</td>
                <td>{{inventory.units_sold}}</td>
                <td><input type="text" name="counted_units" value="{{counted_units}}"></td>
                <td><input type="text" name="remarks" value="{{remarks}}"></td>
                {% endfor %}
            </tr>

        </table>

        <a href="{% url 'inventory_tally' %}" class="btn btn-success">Record</a>
        <a href="{% url 'home' %}" class="btn btn-danger">Return to Home</a>
    </div>
</body>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p>Current Date and Time: {{current_datetime}}</p>
</footer>

</html>
