{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Lumpia.natics System</title>
        <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
        <meta charset="utf-8">
    </head>

    <style>
        .table-responsive{
            max-height: 400px;
        }

        thead {
            position: sticky;
            top: -1px;
            background-color: white;
        }
    </style>

<body>
    <div class="container mt-5">
        <h1>Inventory Records for {{ inventory_records.0.date }}</h1>
        <div class="col-5 p-4 border border-dark rounded mt-5 bg-light">
            <form method="POST" action="{% url 'view_inventory_records' %}"> {% csrf_token %}
                    <label for="date">Enter Date (YYYY-MM-DD):</label>
                    <input type="text" name="date" required>
                    <br><br>
                    <button type="submit" class="btn btn-success">Get Inventory Records</button>
                    <a href="{% url 'home' %}" class="btn btn-warning">Home</a>
            </form>
        </div>
        <br>
        <div class="row table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Stocks</th>
                    </tr>
                </thead>
                {% for inventory_record in inventory_records %}
                    <tr>
                        <td>{{ inventory_record.product_name.name }}</td>
                        <td>{{ inventory_record.stocks }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
