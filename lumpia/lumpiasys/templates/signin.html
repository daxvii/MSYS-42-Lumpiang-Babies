{% load static %}

<html>

<head>
    <title>Lumpia.natics System</title>
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-5" style="padding-left: 140px">
                <h1>Sign In</h1>
                <a href="{% url 'signup' %}" class="btn">Sign Up</a>
            </div>
            <div class="col-5 mt-5 bg-light d-grid gap-4 p-3">
                <form method="POST" action="{% url 'signin' %}"> {% csrf_token %}
                    <div class="p-2">
                        {{ form }}
                    </div>
                    <div class="col">
                        <button type='submit' class="btn btn-success">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
