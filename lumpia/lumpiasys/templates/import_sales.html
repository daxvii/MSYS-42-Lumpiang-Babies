{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Lumpia.natics System</title>
        <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="col-5 mt-5">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Orders</th>
                        <th>Units Sold</th>
                        <th>Total</th>
                    </tr>
                </thead>
                
                {% for product in products %}
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td> 
                    <td><input type="text" name="counted_units" value="{{counted_units}}"></td>
                    <td>{{cUnits_sold}}</td>
                    <td></td>
                </tr>
                {% endfor %}
            </table>

            <h5>Total: PHP </h5>
            <h5>Inputted Total: PHP </h5>

            <button type='submit' class="btn btn-warning">Update</button>
            <a href="{% url 'import_sales' %}" class="btn btn-success">Import</a>
            <a href="{% url 'home' %}" class="btn btn-danger">Return to Home</a>
        </div>
    </body>
</html>
