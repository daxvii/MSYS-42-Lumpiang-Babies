{% load static %}

<html>
    <head>
        <title>Lumpia.natics System</title>
        <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col my-auto">
                    <h1>Products</h1>
                </div>
                <div class="col-5">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        {% for product in products %}
                        <tr>
                            <td><a href="{% url 'view_product' pk=product.pk %}">{{product.name}}</a></td>
                            <td class="text-end"><a href="{% url 'view_product' pk=product.pk %}">PHP {{product.price}}</a></td> 
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
