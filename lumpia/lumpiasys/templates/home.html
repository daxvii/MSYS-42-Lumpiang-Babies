{% load static %}

<html>
    <head>
        <title>Lumpia.natics System</title>
        <link rel="stylesheet" type="text/css" href="{% static '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css' %}">
        <meta charset="utf-8">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col my-auto" style="padding-left: 140px">
                    <h1>Products</h1>
                    <h3><i>Items</i></h3>
                    <a href="{% url 'create_product' %}" class="btn btn-warning">Add Item</a>
                    <br>
                    <a href="{% url 'create_product' %}" class="btn btn-warning mt-2">Add Combo Item</a>

                    <h3 class="mt-5"><i>Items</i></h3>
                    <a href="{% url 'create_product' %}" class="btn btn-warning">Add Group</a>
                    <br>
                    <a href="{% url 'create_product' %}" class="btn btn-success mt-2">Edit Group</a>
                </div>
                <div class="col-5 mt-5">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        {% for product in products %}
                        <tr>
                            <td><a href="{% url 'view_product' pk=product.pk %}">{{product.name}}</a></td>
                            <td class="text-end">PHP {{product.price}}</td> 
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="col-1">

                </div>
            </div>
        </div>
    </body>
</html>
